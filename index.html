<html>
    <head>
        <title>Social Media Share Button Example</title>
        <meta name="description" content="JavaScript and HTML code for custom social media links."> 
        <style>
            .social-media {
                font-family: Arial;
            }
            .social-media img {
                border: 0;
                margin-left: 16px;
                vertical-align: middle;
            }
            .share-link {
                color: #666;
                font-size: 12px;
                line-height: 12px;
                padding: 0 0 4px 2px;
                text-decoration: none;
            }
        </style>

    </head>
    <body>
        <h1>Social Media Share Example</h1>

        <div class="social-media">
            <strong>Recommend this page using:</strong>
            
            <a href="javascript:void(0);" class="share-facebook"><img alt="Share on Facebook" src="static/img/facebook.png"></a>
            <a href="javascript:void(0);" class="share-link share-facebook">Facebook</a>

            <a href="javascript:void(0);" class="share-twitter"><img alt="Share on Twitter" src="static/img/twitter.png"></a>
            <a href="javascript:void(0);" class="share-link share-twitter">Twitter</a>
       
            <a href="javascript:void(0);" class="share-linkedin"><img alt="Share on Linked-in" src="static/img/linkedin.png"></a>
            <a href="javascript:void(0);" class="share-link share-linkedin">LinkedIn</a>
        
            <a href="javascript:void(0);" class="share-googleplus"><img alt="Share on Google Plus" src="static/img/google.png"></a>
            <a href="javascript:void(0);" class="share-link share-googleplus">Google+</a>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>

        (function(){
            "use strict";

            $(document).ready(function(){

                var shareTitle = document.title;
                var shareURL = encodeURIComponent(window.location);
                var shareDescription = $('meta[name=description]').attr('content');
                var shareSource = "Your Website Name Here";
                var windowOptions = "'toolbar=0,status=0,height=436,width=646,scrollbars=yes,resizable=yes'";

                $(".share-facebook").click(function(){
                    window.open('http://www.facebook.com/sharer.php?u=' + shareURL, 'facebook', + windowOptions),
                });

                $(".share-twitter").click(function(){
                    window.open('https://twitter.com/intent/tweet?text=' + shareTitle + ' ' + shareURL + '&amp;url=' + shareURL, 'twitter', 'toolbar=0,status=0,height=436,width=646,scrollbars=yes,resizable=yes');
                });

                $(".share-linkedin").click(function(){
                    window.open('http://www.linkedin.com/shareArticle?mini=true&url=' + shareURL + '&title=' + shareTitle + '&summary=' + shareDescription + '&source=' + shareSource, 'linkedin', 'toolbar=0,status=0,height=436,width=646,scrollbars=yes,resizable=yes'); 
                });

                $(".share-googleplus").click(function(){
                    window.open('https://plusone.google.com/_/+1/confirm?hl=en&url=' + shareURL + '&title=' + shareTitle, 'google+', 'toolbar=0,status=0,height=436,width=646,scrollbars=yes,resizable=yes');   
                    
                });
                
            });

        })();

        </script>

        </body>
</html>
