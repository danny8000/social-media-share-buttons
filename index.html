<html>
    <head>
        <title>Social Media Share Button Example</title>
        <meta name="description" content="JavaScript and HTML code for custom social media links."> 

        <!-- CSS START -->
        <style>
            .social-media img {
                border: 0;
                margin-left: 16px;
                vertical-align: middle;
            }
            .share-link {
                color: #666;
                font-size: 12px;
                line-height: 12px;
                padding: 0 0 4px 2px;
                text-decoration: none;
            }
        </style>
         <!-- CSS END -->

    </head>
    <body>
        <h1>Social Media Share Example</h1>

        <!-- HTML START -->
        <div class="social-media">
            <strong>Recommend this page using:</strong>
            
            <a href="javascript:void(0);" class="share-facebook"><img alt="Share on Facebook" src="static/img/facebook.png"></a>
            <a href="javascript:void(0);" class="share-link share-facebook">Facebook</a>

            <a href="javascript:void(0);" class="share-twitter"><img alt="Share on Twitter" src="static/img/twitter.png"></a>
            <a href="javascript:void(0);" class="share-link share-twitter">Twitter</a>
       
            <a href="javascript:void(0);" class="share-linkedin"><img alt="Share on Linked-in" src="static/img/linkedin.png"></a>
            <a href="javascript:void(0);" class="share-link share-linkedin">LinkedIn</a>
        
            <a href="javascript:void(0);" class="share-googleplus"><img alt="Share on Google Plus" src="static/img/googleplus.png"></a>
            <a href="javascript:void(0);" class="share-link share-googleplus">Google+</a>

        </div>
        <!-- HTML END -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

        <!-- JAVASCRIPT START -->
        <script>
            (function(){
                "use strict";

                $(document).ready(function(){

                    var shareTitle = document.title;
                    var shareURL = encodeURIComponent(window.location);
                    var shareDescription = $('meta[name=description]').attr('content');
                    var shareSource = "Your Website Name Here";
                    var windowSpecs = "'toolbar=no,menubar=no,status=no,height=480,width=640,scrollbars=yes,resizable=yes'";
                    var WindowName = "Share-Window"
                    /* Use jQuery to bind click actions to the social media links */
                    /* window.open(URL,name,specs,replace) */

                    $(".share-facebook").click(function(){
                        window.open('http://www.facebook.com/sharer.php?u=' + shareURL, WindowName, windowSpecs);
                    });

                    $(".share-twitter").click(function(){
                        window.open('https://twitter.com/share?url=' + shareURL, WindowName, windowSpecs);
                    });

                    $(".share-linkedin").click(function(){
                        window.open('http://www.linkedin.com/shareArticle?mini=true&url=' + shareURL + '&title=' + shareTitle + '&summary=' + shareDescription + '&source=' + shareSource, WindowName, windowSpecs); 
                    });

                    $(".share-googleplus").click(function(){
                        window.open('https://plus.google.com/share?url={' + shareURL + '}', WindowName, windowSpecs);   
                    });
                    
                });

            })();
        </script>
        <!-- JAVASCRIPT END -->

        </body>
</html>
